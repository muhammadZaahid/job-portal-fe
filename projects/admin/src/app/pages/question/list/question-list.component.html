
<div class="grid">
    <div class="col-12 md:col-12 mt-6 md:mt-6">
        <p-card header="Topic List">
            <div class="grid">
                <div class="col-12 flex flex-row-reverse">
                    <p-button routerLink="/admin/question/add"  icon="pi pi-plus" label="Add" styleClass="p-button-success p-button-sm"></p-button>
                </div>
            </div>       
            <p-table selectionMode="single" [value]="topics" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Number of Questions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-topics let-rowIndex="rowIndex">
                    <tr >
                        <td>{{rowIndex+1}}</td>
                        <td>{{ topics.topicName }}</td>
                        <td>{{ topics.questionCount }}</td>
                    </tr>                                       
                </ng-template>
            </p-table>
        </p-card>         
    </div>
</div>
