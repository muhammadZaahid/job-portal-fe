
<div class="grid">
    <div class="col-12 md:col-12 mt-6 md:mt-6">
        <p-card header="Company List">
            <div class="grid">
                <div class="col-12 flex flex-row-reverse">
                    <p-button routerLink="/admin/company/add"  icon="pi pi-plus" label="Add" styleClass="p-button-success p-button-sm"></p-button>
                </div>
            </div>       
            <p-table selectionMode="single" [value]="companies" [tableStyle]="{ 'min-width': '50rem' }" [rowsPerPageOptions]="[5,10,20,50]" [paginator]="true" [rows]="5"
            [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} - {last} of {totalRecords} Companies">
                <ng-template pTemplate="header">
                    <tr>
                        <th>No.</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Tax Number</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-companies let-rowIndex="rowIndex">
                    <tr (click)="navigateToId(companies.id)">
                        <td>{{rowIndex+1}}</td>
                        <td>{{ companies.companyCode }}</td>
                        <td>{{ companies.companyName }}</td>
                        <td>{{ companies.companyDesc }}</td>
                        <td>{{ companies.companyTaxNumber }}</td>                      
                    </tr>                                       
                </ng-template>
            </p-table>
        </p-card>         
    </div>
</div>
