<div class="grid">
    <div class="col-12 md:col-8 md:col-offset-2 mt-6 md:mt-6">
        <h1 class="p-3">My Applications</h1>
        <p-tabMenu [model]="items"></p-tabMenu>


    </div>
        <div class="col-12 md:col-8 md:col-offset-2 mt-2">
            <div *ngFor="let a of applications">
                <div class="flex flex-row">
                    <p-avatar image="https://seeklogo.com/images/K/koperasi_indonesia-logo-4A2E56CEA6-seeklogo.com.png"
                        styleClass="mr-2" shape="circle"></p-avatar>
                    <div class="flex flex-column mx-2">
                        <p-badge [value]="a.currentStage" severity="info"></p-badge>
                        <span class="mt-2 font-bold text-xl">
                            {{a.jobTitle}}
                        </span>
                        <span class="text-lg">{{a.companyName}}</span>
                        <span class="text-lg">Jakarta</span>
                        <span class="text-sm text-color-secondary">Applied on {{a.appliedDate}}</span>
                    </div>
                </div>
                <p-divider></p-divider>
            </div>                       
        </div>         
</div>
