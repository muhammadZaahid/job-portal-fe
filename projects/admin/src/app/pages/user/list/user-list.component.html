<div class="grid">
    <div class="col-12 md:col-12 mt-6 md:mt-6">
        <p-card header="User List">
            <div class="grid">
                <div class="col-12 flex flex-row-reverse">
                    <p-button routerLink="/admin/user/add"  icon="pi pi-plus" label="Add" styleClass="p-button-success p-button-sm"></p-button>
                </div>
            </div>       
            <p-table selectionMode="single" [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>No.</th>             
                        <th>Name</th> 
                        <th>E-Mail</th> 
                        <th>Phone</th>                        
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-users let-rowIndex="rowIndex">
                    <tr>
                        <td>{{rowIndex+1}}</td>                        
                        <td>{{ users.fullname }}</td> 
                        <td>{{ users.email }}</td>
                        <td>{{ users.phone }}</td>                                               
                    </tr>                                       
                </ng-template>
            </p-table>
        </p-card>         
    </div>
</div>
