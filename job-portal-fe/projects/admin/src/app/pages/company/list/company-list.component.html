
<div class="grid">
    <div class="md:col-12 mt-6 md:mt-6">
        <p-card header="Company List">
            <div class="grid">
                <div class="col-12 flex flex-row-reverse">
                    <p-button  icon="pi pi-plus" label="Add" styleClass="p-button-success p-button-sm"></p-button>
                </div>
                <div class="col">
                    
                </div>
            </div>       
            <p-table [value]="companies" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>No.</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Tax Number</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-companies let-rowIndex="rowIndex">
                    <tr>
                        <td>{{rowIndex+1}}</td>
                        <td>{{ companies.companyCode }}</td>
                        <td>{{ companies.companyName }}</td>
                        <td>{{ companies.companyDesc }}</td>
                        <td>{{ companies.companyTaxNumber }}</td>
                        <td>
                            <p-button label="Update" class="p-button-sm"></p-button>
                        </td>
                    </tr>                                       
                </ng-template>
            </p-table>
        </p-card>         
    </div>
</div>
